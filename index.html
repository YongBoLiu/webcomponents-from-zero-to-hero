<html>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-bundle.js"></script>
<body>
  <to-do-app></to-do-app>
</body>

<script>
	
(() => {
    const template = document.createElement('template');
    template.innerHTML = `
        <style>
            :host {
                display: block;
                font-family: sans-serif;
                text-align: center;
            }

            button {
                border: none;
                cursor: pointer;
            }

            ul {
                list-style: none;
                padding: 0;
            }
        </style>
        <h1>To do</h1>

        <input type="text" placeholder="Add a new to do"></input>
        <button>✅</button>

        <ul id="todos"></ul>
    `;

    class TodoApp extends HTMLElement {
        constructor() {
            super();
            this._shadowRoot = this.attachShadow({ 'mode': 'open' });
            this._shadowRoot.appendChild(template.content.cloneNode(true));
        }

        connectedCallback() {
            this.$todoList = this._shadowRoot.querySelector('ul');

            this.$input = this._shadowRoot.querySelector('input');
            this.$input.addEventListener('keyup', (e) => {if (e.keyCode === 13) {this._addTodo()}});
            
            this.$submitButton = this._shadowRoot.querySelector('button');
            this.$submitButton.addEventListener('click', this._addTodo.bind(this));
        }

        _removeTodo(e) {
            this._todos.splice(e.detail, 1);
            this._renderTodoList();
        }

        _toggleTodo(e) {
            const item = this._todos[e.detail];
            this._todos[e.detail] = Object.assign({}, item, {
                checked: !item.checked
            });
            this._renderTodoList();
        }

        _addTodo() {
            if(this.$input.value.length > 0){
                this._todos.push({ text: this.$input.value, checked: false })
                this._renderTodoList();
                this.$input.value = '';
            }
        }

        _renderTodoList() {
            this.$todoList.innerHTML = '';

            this._todos.forEach((item, index) => {
                let $item = document.createElement('to-do-item');
                $item.setAttribute('text', item.text);

                if(item.checked) {
                    $item.setAttribute('checked', '');                
                }

                $item.index = index;
                $item.addEventListener('onRemove', this._removeTodo.bind(this));
                $item.addEventListener('onToggle', this._toggleTodo.bind(this));

                this.$todoList.appendChild($item);
            });
        }

        set todos(value) {
            this._todos = value;
            this._renderTodoList();
        }

        get todos() {
            return this._todos;
        }
    }

    window.customElements.define('to-do-app', TodoApp);
})();



(() => {
    const template = document.createElement('template');
    template.innerHTML = `
        <style>
            :host {
                font-family: sans-serif;
            }

            .completed {
                text-decoration: line-through;
            }

            button {
                border: none;
                cursor: pointer;
            }
        </style>
        <li class="item">
            <input type="checkbox">
            <label></label>
            <button>❌</button>
        </li>
    `;

    class TodoItem extends HTMLElement {
        constructor() {
            super();
            this._shadowRoot = this.attachShadow({ 'mode': 'open' });
            this._shadowRoot.appendChild(template.content.cloneNode(true));

            this._text = '';
        }

        connectedCallback() {
            this.$item = this._shadowRoot.querySelector('.item');
            this.$removeButton = this._shadowRoot.querySelector('button');
            this.$text = this._shadowRoot.querySelector('label');
            this.$checkbox = this._shadowRoot.querySelector('input');

            this.$removeButton.addEventListener('click', (e) => {
                e.preventDefault();
                this.dispatchEvent(new CustomEvent('onRemove', { detail: this.index }));
            });

            this.$checkbox.addEventListener('click', (e) => {
                e.preventDefault();
                this.dispatchEvent(new CustomEvent('onToggle', { detail: this.index }));
            });

            this._renderTodo();
        }

        static get observedAttributes() {
            return ['text', 'checked'];
        }

        attributeChangedCallback(name, oldValue, newValue) {
            switch(name){
                case 'text':
                    this._text = newValue;
                    break;
                case 'checked':
                    this._checked = this.hasAttribute('checked');
                    break;
            }
        }

        set index(val) {
            this._index = val;
        }

        get index() {
            return this._index;
        }

        get checked() {
            return this.hasAttribute('checked');
        }

        set checked(val) {
            if (val) {
                this.setAttribute('checked', '');
            } else {
                this.removeAttribute('checked');
            }
        }

        _renderTodo() {
            this.$text.innerHTML = this._text;
            if (this._checked) {
                this.$item.classList.add('completed');
                this.$checkbox.setAttribute('checked', '');
            } else {
                this.$item.classList.remove('completed');
                this.$checkbox.removeAttribute('checked');
            }
        }

    }
    window.customElements.define('to-do-item', TodoItem);
})();

const app = document.querySelector('to-do-app');

app.todos = [
    { text: 'Make a demo', checked: true },
    { text: 'The boring stuff', checked: false },
    { text: 'Setting properties', checked: false },
    { text: 'Setting attributes', checked: false },
    { text: 'Reflecting properties to attributes', checked: false },
    { text: 'Events', checked: false },
    { text: 'Wrap it up', checked: false }
];
</script>
</html>
