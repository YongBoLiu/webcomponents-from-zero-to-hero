<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Web Components: From zero to hero</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">

	<style>
	  * {
	   margin: 0; 
	   font-family: 'Roboto', sans-serif;
	  }

	  .content {
	    width: 100vw;
	    height: calc(100vh - 10px);
	    border: 0;

	    justify-content: center;
	    flex-direction: column;
	    display: flex;
	  }

	  main {
		display: flex;
		flex-direction: row;
		  overflow: hidden;
	  }

	  nav {
		color: lightslategrey;
		padding: 40px;
		display: flex;
		flex-direction: column;
	  }

	  nav ul {
		list-style-type: none;
		padding: 0;
		margin: 0;
	  }

	  h1, h2{
		font-family: 'Roboto', sans-serif;
	  }

	  h1 {
		margin: 40px 0px 0px 0px;
		font-size: 40px;
		line-height: 40px;
	  }

	  .content h1:first-child {
		margin-top: 0px;
	  }

	  .content h1 {
		font-size: 25px;
		font-family: Roboto;
		font-weight: 400;
	  }

	  .content h2 {
		font-size: 25px;
	  }

	  h2 {
		font-style: italic;
		margin: 5px 0 0 0;
		font-size:30px;
	  }

	  img {
		width: 200px;
		display: block;
		margin: auto;
	  }


	  ul a {
		transition: transform .5s ease;
	  }

	  ul a:hover, ul a:focus {
	    transform: scale(1.1);
	    transition: transform .5s ease;
	  }


	  li a {
		text-align: center;
		color: lightslategrey;
	    text-decoration: none;
		font-size: 20px;
		height: 60px;
		line-height: 60px;
		display: block;
	  }

	  li:not(:last-child) {
		border-bottom: 1px solid lightslategrey;
	  }

	  li:first-child {
		margin-top: 20px;
	  }

	  .decobar {
		width: 100%;
		height:10px;
		background-color: blueviolet;
	  }

		@media only screen and (max-width: 600px) {
			main {
				flex-direction: column;
			}

			h1, h2 {
				text-align: center;
			}

			.content h1, .content h2 {
				padding: 20px;
			}

			img {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		}
	</style>
</head>

				<li>

				</li>
				<li>
					<a href="part-three">Part three</a>
				</li>
			</ul>
		</nav>

				<h1>üí• Part three:</h1>
